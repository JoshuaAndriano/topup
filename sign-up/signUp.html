<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <a href="../main.html" class="text-teal-400 hover:text-teal-300 transition-colors inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        
        <div class="space-y-6">
            <div>
                <h1 class="text-4xl font-bold text-white mb-2">Create an Account</h1>
                <p class="text-slate-400">Register for your topup gaming account in a few easy steps.</p>
            </div>

            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-white mb-2">Name</label>
                        <input type="text" placeholder="James Arcaid" class="w-full p-3 rounded bg-teal-900/50 text-white border border-teal-800 focus:outline-none focus:border-teal-600">
                    </div>
                    <div>
                        <label class="block text-white mb-2">Username</label>
                        <input type="text" placeholder="jamesarc15" class="w-full p-3 rounded bg-teal-900/50 text-white border border-teal-800 focus:outline-none focus:border-teal-600">
                    </div>
                </div>

                <div>
                    <label class="block text-white mb-2">Email address</label>
                    <input type="email" placeholder="james@arcaid.com" class="w-full p-3 rounded bg-teal-900/50 text-white border border-teal-800 focus:outline-none focus:border-teal-600">
                </div>

                <div>
                    <label class="block text-white mb-2">WhatsApp Number</label>
                    <input type="text" placeholder="0852********" class="w-full p-3 rounded bg-teal-900/50 text-white border border-teal-800 focus:outline-none focus:border-teal-600">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-white mb-2">Password</label>
                        <input type="password" placeholder="********" class="w-full p-3 rounded bg-teal-900/50 text-white border border-teal-800 focus:outline-none focus:border-teal-600">
                    </div>
                    <div>
                        <label class="block text-white mb-2">Confirm Password</label>
                        <input type="password" placeholder="********" class="w-full p-3 rounded bg-teal-900/50 text-white border border-teal-800 focus:outline-none focus:border-teal-600">
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500">
                    <label class="ml-2 text-white">
                        I agree with the 
                        <a href="#" class="text-teal-400 hover:text-teal-300">terms and conditions</a>.
                    </label>
                </div>

                <button type="submit" class="w-full bg-teal-600 text-white p-3 rounded hover:bg-teal-400 transition duration-200">
                    Create an Account
                </button>
            </form>

            <p class="text-center text-slate-400">
                Already have an account? 
                <a href="../login/login.html" class="text-teal-400 hover:text-teal-300">Log in now</a>
            </p>
        </div>
    </div>
</body>
</html>
