<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Left Section - Login Form -->
        <div class="w-full md:w-1/2 p-6 md:p-12">
            <!-- Back Button -->
            <a href="../main.html" class="text-teal-400 hover:text-teal-300 transition-colors inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>

            <!-- Main Content -->
            <div class="max-w-md mx-auto mt-16 w-full">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
                        Log In
                    </h1>
                    <p class="text-slate-400">
                        Log in with the account you registered.
                    </p>
                </div>

                <!-- Form -->
                <form class="space-y-6">
                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-slate-200">
                            Username
                        </label>
                        <input
                            type="text"
                            id="username"
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none text-white"
                            placeholder="Enter your username"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-slate-200">
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none text-white"
                            placeholder="Enter your password"
                        >
                    </div>

                    <!-- Remember & Forgot Section -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="w-4 h-4 border-slate-700 rounded focus:ring-teal-500 text-teal-500">
                            <span class="text-sm text-slate-200">Remember me?</span>
                        </label>
                        <a href="#" class="text-sm text-teal-400 hover:text-teal-300">
                            Forgot Password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button
                        type="submit"
                        class="w-full bg-teal-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-teal-400 transition-colors"
                    >
                        Log In
                    </button>

                    <!-- Register Link -->
                    <p class="text-center text-slate-400">
                        Don't have an account? 
                        <a href="#" class="text-teal-400 hover:text-teal-300">
                            Register now
                        </a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Right Section - Image -->
        <div class="hidden md:block w-1/2 bg-center bg-cover" style="background-image: url('aset-login/khaleed.png')">
        </div>
    </div>
</body>
</html>
